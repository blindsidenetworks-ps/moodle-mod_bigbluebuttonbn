before_install:
  - phpenv config-rm xdebug.ini
  - |
    if [ $MOODLE_BRANCH == "MOODLE_32_STABLE" ] || [ $MOODLE_BRANCH == "MOODLE_33_STABLE" ]  || [ $MOODLE_BRANCH == "MOODLE_34_STABLE" ] || [ $MOODLE_BRANCH == "MOODLE_36_STABLE" ]; then
      nvm install 8.9.4
    else
      nvm install 14.0.0
    fi
  - npm install
  - cd ../..
  - composer selfupdate
  - composer create-project -n --no-dev --prefer-dist blackboard-open-source/moodle-plugin-ci ci ^2
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci install

script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci validate
  - moodle-plugin-ci savepoints
  - moodle-plugin-ci phpdoc
  - moodle-plugin-ci behat --profile chrome
  - |
    # Grunt fails since version 3.8
    # https://moodle.org/mod/forum/discuss.php?d=389744
    if [ $MOODLE_BRANCH != "master" && $MOODLE_BRANCH != "MOODLE_38_STABLE" && $MOODLE_BRANCH != "MOODLE_39_STABLE"]; then
      moodle-plugin-ci grunt
    fi
