language: php

sudo: required

#branches:
#  only:
#    - master

addons:
  firefox: "47.0.1"
  postgresql: "9.5"

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

php:
  - 7.0
  - 7.1
  - 7.2

services:
  - mysql

env:
  global:
    - COVERAGE=false
  matrix:
    - MOODLE_BRANCH=MOODLE_32_STABLE DB=mysqli
    - MOODLE_BRANCH=MOODLE_32_STABLE DB=pgsql
    - MOODLE_BRANCH=MOODLE_33_STABLE DB=mysqli
    - MOODLE_BRANCH=MOODLE_33_STABLE DB=pgsql
    - MOODLE_BRANCH=MOODLE_34_STABLE DB=mysqli
    - MOODLE_BRANCH=MOODLE_34_STABLE DB=pgsql
    - MOODLE_BRANCH=MOODLE_35_STABLE DB=mysqli
    - MOODLE_BRANCH=MOODLE_35_STABLE DB=pgsql
    - MOODLE_BRANCH=MOODLE_36_STABLE DB=mysqli
    - MOODLE_BRANCH=MOODLE_36_STABLE DB=pgsql
    - MOODLE_BRANCH=MOODLE_37_STABLE DB=mysqli
    - MOODLE_BRANCH=MOODLE_37_STABLE DB=pgsql
    - MOODLE_BRANCH=master DB=mysqli
    - MOODLE_BRANCH=master DB=pgsql

matrix:
  exclude:
    - php: 7.0
      env: MOODLE_BRANCH=MOODLE_37_STABLE DB=mysqli
    - php: 7.0
      env: MOODLE_BRANCH=MOODLE_37_STABLE DB=pgsql
    - php: 7.0
      env: MOODLE_BRANCH=master DB=mysqli
    - php: 7.0
      env: MOODLE_BRANCH=master DB=pgsql
    - php: 7.2
      env: MOODLE_BRANCH=MOODLE_32_STABLE DB=mysqli
    - php: 7.2
      env: MOODLE_BRANCH=MOODLE_32_STABLE DB=pgsql
    - php: 7.2
      env: MOODLE_BRANCH=MOODLE_33_STABLE DB=mysqli
    - php: 7.2
      env: MOODLE_BRANCH=MOODLE_33_STABLE DB=pgsql

before_install:
  - phpenv config-rm xdebug.ini
  - cd ../..
  - composer selfupdate
  - composer create-project -n --no-dev --prefer-dist blackboard-open-source/moodle-plugin-ci ci ^2
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"
  - nvm install 8.9
  - npm install

install:
  - moodle-plugin-ci install

script:
  - moodle-plugin-ci phplint
  - moodle-plugin-ci phpcpd
  - moodle-plugin-ci phpmd
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci validate
  - moodle-plugin-ci phpunit
  - moodle-plugin-ci savepoints
  #- moodle-plugin-ci mustache
  - moodle-plugin-ci grunt
  - moodle-plugin-ci behat
